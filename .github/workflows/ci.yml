name: Lab_8 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Lab_8
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Lab_8.sln
      
    - name: Build Console app
      run: dotnet build Lab_8/Lab_8.csproj --configuration Release --no-restore

  test:
    name: Run Showroom.Test Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Run tests
      run: dotnet test Showroom.Test/Showroom.Test.csproj --configuration Release --verbosity normal
